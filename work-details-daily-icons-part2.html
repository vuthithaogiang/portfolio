<body>
   <div class="container ">
        
       <main class="work-details row">
           <div class="col-9 work-details__center">
                <!-- Header -->
                <div class="work-details__header">
                    <div class="work-details__header-inner">
                       <div class="work-details__nav">
                            <a class="work-details__action" href="index.html">
                                <img  class="icon" alt="" src="./assets/icons/arrow-left.svg"/>
                            </a>
                            <h2 class="work-details__title">Daily Icon Part 2 </h2>
                            
                       </div>
                       
                       <a class="work-details__link d-md-none" href="mailto:vuthithaogiang050400@gmail.com">Get in touch</a>
                    </div>
                    <div class="work-details__notification">
                        <div class="loader">
                           <div class="loader__circle">
                               <div class="loader__dot"></div>
                               <div class="loader__outline"></div>
                           </div>
                       </div>
                       <div class="work-details__notification--tag">Available for work</div>
    
                    </div>
                </div>
        
                <!-- Content -->
                
                <div class="work-details__content">
                   <div class="slider">
                        <div id="slider-container" class="slider__container">
                            <div id="slider" class="slider__wrap">
                              <div class="slider__wrapimage">
                                <img class="slider__img" src="./assets/images/thumb-daily-icons-part-2.png" alt="Image 1">
                            </div>
                              <div class="slider__wrapimage">
                                <img class="slider__img" src="./assets/images/daily-icons-part2-1.png" alt="">
                            </div>
                              <div class="slider__wrapimage">
                                <img class="slider__img" src="./assets/images/daily-icons-part2-3.png" alt="Image 3">
                            </div>
                              <!-- Add more slides as needed -->
                            </div>
                          
                            <button  id="prev" class="slider__btn d-none ">
                                <img class="icon" alt="" src="./assets/icons/arrow-left.svg" />
                            </button>
                            <button id="next" class="slider__btn d-none ">
                                <img class="icon" alt="" src="./assets/icons/arrow-right.svg" />
                            </button>
                        </div>
                          
                    
                        <div id="thumbnail-container"></div>
                        <script>
                              const thumbnailContainer = document.getElementById("thumbnail-container");
                              const slides = document.getElementsByClassName("slider__wrapimage");
                             

                              for (let i = 0; i < slides.length; i++) {
                                const thumbnail = document.createElement("img");
                                thumbnail.src = slides[i].querySelector("img").src;
                                thumbnail.alt = "Thumbnail " + (i + 1);
                                thumbnail.classList.add("thumbnail");
                                thumbnail.addEventListener("click", () => showSlide(i));
                                thumbnailContainer.appendChild(thumbnail);
                                console.log(i)
                              }
     
                            // Highlight the first thumbnail initially
                            thumbnailContainer.children[0].classList.add("active");
                            
                                                    
                            function showSlide(index) {
                                if (index >= slides.length) {
                                   currentSlide = 0;
                                } else if (index < 0) {
                                    currentSlide = slides.length - 1;
                                } else {
                                    currentSlide = index;
                                }
      
                                const displacement = -currentSlide * 100 + "%";
                                slider.style.transform = "translateX(" + displacement + ")";
                                const thumbnails = document.getElementsByClassName("thumbnail");
                                // Highlight the current thumbnail
                                for (let i = 0; i < thumbnails.length; i++) {
                                    thumbnails[i].classList.remove("active");
                                }
                               thumbnails[currentSlide].classList.add("active");
      
                            }
                        </script>
                   </div>

                </div>  
                
           </div>
       </main>
